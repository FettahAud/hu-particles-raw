<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow-x: hidden;
        background-color: black;
        font-family: Inter;
      }
      .canvas-wrapper {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      .question {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        width: 100%;
        height: 100%;
        pointer-events: none;
        user-select: none;
      }
      .bubble {
        position: absolute;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      .name {
        padding-left: 12px;
        margin-bottom: 10px;
        color: #00ffe0;
        font-size: 14px;
        display: flex;
        column-gap: 5px;
        align-items: center;
      }
      .name::before {
        content: "";
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #00ffe0;
      }
      .text-bubble {
        padding: 1rem;
        border-radius: 1rem;
        color: #00ffe0;
        font-size: 16px;
        font-weight: bold;
        background-color: hsla(0, 0%, 100%, 0.1);
        -webkit-backdrop-filter: blur(30px);
        backdrop-filter: blur(30px);
        max-width: 230px;
        text-wrap: wrap;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      section {
        height: 100vh;
        background-color: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .bubble-1 {
        top: 26%;
        left: 17%;
      }
      .bubble-2 {
        top: 38%;
        left: 70%;
      }
      .bubble-3 {
        top: 36%;
        left: 17%;
      }
      .bubble-4 {
        top: 48%;
        left: 70%;
      }
      @media screen and (max-width: 768px) {
        .bubble-1 {
          top: 26%;
          left: 2%;
        }
        .bubble-2 {
          top: 45%;
          left: 30%;
        }
        .bubble-3 {
          top: 36%;
          left: 2%;
        }
        .bubble-4 {
          top: 55%;
          left: 30%;
        }
      }
    </style>
    <title>Hue particles</title>
  </head>

    <section class="section first-section">Hello People</section>
    <div class="canvas-wrapper">

        <div class="bubble bubble-1">

      </div>
      <div class="question question-2">
        <div class="bubble bubble-3">
          <div class="text-bubble">
            Mark: <br />
            Tell me more about the prospect
          </div>
        </div>
        <div class="bubble bubble-4">
          <div class="text-bubble">

      </div>
    </div>
    <section class="section">The end.</section>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
