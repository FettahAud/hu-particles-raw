<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow-x: hidden;
        background-color: black;
      }
      .canvas-wrapper {
        position: relative;
        width: 100%;
        height: 100vh;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      .text-bubble {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1rem;
        border-radius: 1rem;
        color: #00ffe0;
        font-size: 16px;
        font-weight: bold;
        background-color: hsla(0, 0%, 100%, 0.1);
        backdrop-filter: blur(10px);
        max-width: 230px;
        text-wrap: wrap;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        opacity: 0;
      }
      section {
        height: 100vh;
        background-color: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <title>Hue particles</title>
  </head>
  <body>
    <section class="section first-section">Hello People</section>
    <div class="canvas-wrapper">
      <canvas id="canvas"></canvas>
      <div class="text-bubble bubble-1" style="top: 26%; left: 33%">
        Should I engage this prospect
      </div>
      <div class="text-bubble bubble-2" style="top: 37%; left: 60%">
        Yes its from Ideal customer profile
      </div>
      <div class="text-bubble bubble-3" style="top: 54%; left: 36%">
        Tell me more about the prospect
      </div>
      <div class="text-bubble bubble-4" style="top: 70%; left: 62%">
        Have shared the prospectÂ insights
      </div>
    </div>
    <section class="section">The end.</section>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
